<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Simple Counter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>
  <body>
      <div class="container">
          <span>Counter</span>
          <div id="number">0</div>
            <div class="butons">

      </div>
  </body>
